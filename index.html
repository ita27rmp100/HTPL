<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.0.min.js"></script>
    <title>HTMPL | example</title>
</head>
<body>
    <!-- define a variable and do math operation -->
    <use-var name="i">78</use-var>
    <math-calc elem="abs"ope="vars['i']-100" lib="true"></math-calc>
    <small>Math operation using math-calc tag</small>
    <!-- declare a procedure that ask about age and than write a specific meg according to answer -->
    <use-procedure type="declare" name="mod">
        <new-alrt mode="prompt">how alod are u ?</new-alrt>
        <if-condition condition="Number(vars['prompt'])>18" state="true">
            <print-eval>"adult"</print-eval>
        </if-condition>
        <if-condition condition="Number(vars['prompt'])>18" state="false">
            <print-eval>"young"</print-eval>
        </if-condition>  
    </use-procedure>
    <!-- repeat what we declare in procedure three times -->
    <h2>Use procedure :</h2>
    <repeate-times times="3">
        <use-procedure name="mod" type="define"></use-procedure>
    </repeate-times>
    <script src="script.js"></script>
</body>
</html>
