<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.0.min.js"></script>
    <title>HTMPL | test</title>
</head>
<body>
    <use-var var="i" value="4"></use-var>
    <if-condition condition="vars['i']<6" state="true">
        <print-eval>"added var successfully"</print-eval>
    </if-condition>
    <if-condition condition="vars['i']<6" state="false">
        <print-eval>"Not successfully"</print-eval>
    </if-condition>
    <script src="script.js"></script>
</body>
</html>
